{{ if .Params.audio }}
<details class="audio" ontoggle="if(this.open){const a=this.querySelector('audio');const source=a.querySelector('source');source.src=source.dataset.src;a.load();a.play()}else{this.querySelector('audio').pause()}">
	<summary>Listen to this post</summary>
	<audio controls>
		<source src="" data-src="{{ .Params.audio }}" type="audio/mpeg">
	</audio>
</details>
{{ end }}
